<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ruangobrol</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>
    <main class="centered-form">
        <div class="centered-form__box">
            <h1>ruangobrol</h1>
            <form action="/chat.html" method="get" aria-label="Form bergabung ke ruang chat">
                <label for="username">Display name</label>
                <input id="username" name="username" type="text" placeholder="Display Name" required autocomplete="name">

                <label for="room">Room</label>
                <input id="room" name="room" type="text" placeholder="Room" required>

                <button type="submit">Bergabung ke Chat</button>
            </form>
        </div>
    </main>
</body>
</html>
